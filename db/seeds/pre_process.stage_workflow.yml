- name: 'format only'
  description: 'Only format identification'
  stage: 'PreProcess'
  tasks:
    - task: 'FormatDirIdentifier'
  parameters:
    location:
      targets: ['FormatDirIdentifier#folder']
- name: 'checksum + format'
  description: 'Format identification and checksum test'
  stage: 'PreProcess'
  tasks:
    - task: 'ChecksumTester'
      values:
        checksum_type: 'MD5'
    - task: 'FormatDirIdentifier'
  parameters:
    location:
      targets: ['FormatDirIdentifier#folder']
    checksum_file:
      targets: ['ChecksumTester#checksum_file']
      default: 'md5sums.txt'
- name: 'format + mimetype'
  description: 'Format identification and MIME type test'
  stage: 'PreProcess'
  tasks:
    - task: 'FormatDirIdentifier'
    - task: 'FileMimetypeChecker'
  parameters:
    location:
      targets: ['FormatDirIdentifier#folder']
    mimetype_regexp:
      targets: ['FileMimetypeChecker#mimetype_regexp']
- name: 'checksum + format + mimetype'
  description: 'Format identification, checksum test and MIME type test'
  stage: 'PreProcess'
  tasks:
    - task: 'ChecksumTester'
      values:
        checksum_type: 'MD5'
    - task: 'FormatDirIdentifier'
    - task: 'FileMimetypeChecker'
  parameters:
    location:
      targets: ['FormatDirIdentifier#folder']
    checksum_file:
      targets: ['ChecksumTester#checksum_file']
      default: 'md5sums.txt'
    mimetype_regexp:
      targets: ['FileMimetypeChecker#mimetype_regexp']
- name: 'checksum + viruscheck + format + mimetype'
  description: 'Format identification, virus check, checksum test and MIME type test'
  stage: 'PreProcess'
  tasks:
    - task: 'ChecksumTester'
      values:
        checksum_type: 'MD5'
    - task: 'DirVirusChecker'
    - task: 'FormatDirIdentifier'
    - task: 'FileMimetypeChecker'
  parameters:
    location:
      targets: ['DirVirusChecker#location', 'FormatDirIdentifier#folder']
    checksum_file:
      targets: ['ChecksumTester#checksum_file']
      default: 'md5sums.txt'
    mimetype_regexp:
      targets: ['FileMimetypeChecker#mimetype_regexp']
- name: 'viruscheck + format identification'
  description: 'Virus check and Format identification'
  stage: 'PreProcess'
  tasks:
    - task: 'DirVirusChecker'
    - task: 'FormatDirIdentifier'
  parameters:
    location:
      targets: ['DirVirusChecker#location', 'FormatDirIdentifier#folder']
- name: 'viruscheck + format validation'
  description: 'Virus check, Format identification and Format validation'
  stage: 'PreProcess'
  tasks:
    - task: 'DirVirusChecker'
    - task: 'FormatDirIdentifier'
    - task: 'FormatValidator'
  parameters:
    location:
      targets: ['DirVirusChecker#location', 'FormatDirIdentifier#folder']
    ext_mismatch:
      targets: ['FormatValidator#ext_mismatch']
      default: 'FIX'
    encrypted_doc:
      targets: ['FormatValidator#encrypted_doc']
      default: 'DUMMY'
