- name: 'Simple file collect'
  description: 'Collect all files from the given location'
  stage: 'Collect'
  tasks:
    - task: 'DirCollector'
      values:
        sort: true
        subdirs: 'ignore'
        file_limit: 5000
  parameters:
    location:
      targets: ['DirCollector#location']
    selection:
      targets: ['DirCollector#selection']
    ignore:
      targets: ['DirCollector#ignore']
- name: 'Complex file collect'
  description: 'Collect all files and subdirectories as IE structure'
  stage: 'Collect'
  tasks:
    - task: 'DirCollector'
      values:
        sort: true
        subdirs: 'complex'
        file_limit: 5000
  parameters:
    location:
      targets: ['DirCollector#location']
    selection:
      targets: ['DirCollector#selection']
    ignore:
      targets: ['DirCollector#ignore']
- name: 'Recursive file collect'
  description: 'Collect all files from the given location and its subdirectories'
  stage: 'Collect'
  tasks:
    - task: 'DirCollector'
      values:
        sort: true
        subdirs: 'recusive'
        file_limit: 5000
  parameters:
    location:
      targets: ['DirCollector#location']
    selection:
      targets: ['DirCollector#selection']
    ignore:
      targets: ['DirCollector#ignore']
- name: 'File collect with collection'
  description: 'Collect all files and subdirectories as collections'
  stage: 'Collect'
  tasks:
    - task: 'DirCollector'
      values:
        sort: true
        subdirs: 'collection'
        file_limit: 5000
  parameters:
    location:
      targets: ['DirCollector#location']
    selection:
      targets: ['DirCollector#selection']
    ignore:
      targets: ['DirCollector#ignore']
- name: 'Collect from file list'
  stage: 'Collect'
  tasks:
    - task: 'DirListCollector'
      values:
        subdirs: 'ignore'
  parameters:
    location:
      targets: ['DirListCollector#location']
    file_list:
      targets: ['DirListCollector#file_list']
    selection:
      targets: ['DirListCollector#selection']
    ignore:
      targets: ['DirListCollector#ignore']
