- ingest_agreement: 'Kerk en Leven'
  stage: 'Collect'
  workflow: 'Kerk en Leven - collector'
  values:
- ingest_agreement: 'Kerk en Leven'
  stage: 'PreProcess'
  workflow: 'Kerk en Leven - preprocessor'
  values:
    checksum_type: 'MD5'
- ingest_agreement: 'Kerk en Leven'
  stage: 'PreIngest'
  workflow: 'PI-FileGroup_Alma'
  values:
    group_regex: '^([^_]+)_([^_]+)_([^_]+)_(.+)\.(.+)$'
    collection_label: '$1 + " " + $1 + "/" + $2'
    group_name: '"#{$1}_#{$2}_#{$3}"'
    group_label: '$1 + ", " + $2 + ", nr. " + $3+ " (" + $1 + ")"'
    file_label: '"pagina " + $4'
    collection_navigate: true
    collection_publish: true
    field: 'alma.local_field_983'
    term: 'item.name.scan(/^KYE[0-9]+/).first'
    match_regex: '^KYE'
    converter: 'Kuleuven'
    title_to_name: false
    title_to_label: false
    new_label: 'item.label.sub(item.name.scan(/^KYE[0-9]+/).first, title)'
    fail_on_not_found: true
- ingest_agreement: 'Kerk en Leven'
  stage: 'Ingest'
  workflow: 'METS ingester'
  values:
    force_label_to_title: true
- ingest_agreement: 'Kerk en Leven'
  stage: 'PostIngest'
  workflow: 'Export'
  values:
    export_format: 'csv'
    export_dir: '/nas/vol04/export/kadocadmin/ingest'
    export_key: 'item.name'

