- name: 'Simple file collect'
  description: 'Collect all files from the given location'
  stage: 'Collect'
  tasks:
    - task: 'DirCollector'
      values:
        sort: true
        subdirs: 'ignore'
        file_limit: 5000
  parameters:
    location:
      data_type: 'string'
      delegation: 'DirCollector#location'
    selection:
      data_type: 'string'
      delegation: 'DirCollector#selection'
    ignore:
      data_type: 'string'
      delegation: 'DirCollector#ignore'
- name: 'Recursive file collect'
  description: 'Collect all files from the given location and its subdirectories'
